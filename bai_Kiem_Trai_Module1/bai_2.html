<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <<label for="so_nguyen_x">Số nguyên X: </label>
        <input type="number" id="so_nguyen_x" placeholder="Nhập số nguyên x">

        <label for="so_nguyen_index">Số nguyên vị trí index: </label>
        <input type="number" id="so_nguyen_index" placeholder="Nhập số nguyên vị trí index">

        <button onclick="kiem_tra()">Kiểm tra</button>
        <h2 id="ket_qua"></h2>
    </body>
    <script>
        function kiem_tra() {
            let mang_so_nguyen = [10, 16, 19, 8, 3, 6, 10, 9, 2, 20];
            let so_nguyen_x = +parseInt(document.getElementById("so_nguyen_x").value);
            let so_nguyen_index = +parseInt(document.getElementById("so_nguyen_index").value);

            function insertNumberToArray(mang_so_nguyen, so_nguyen_x, so_nguyen_index) {
                if (so_nguyen_index < 0 || so_nguyen_index > mang_so_nguyen.length) {
                    return mang_so_nguyen;
                } else {
                    let mang_moi = new Array(mang_so_nguyen.length + 1)

                    for (let i = 0, j = 0; i < mang_moi.length; i++) {
                        if (i == so_nguyen_index) {
                            mang_moi[i] = so_nguyen_x;
                        } else {
                            mang_moi[i] = mang_so_nguyen[j];
                            j++;
                        }
                    }
                    return mang_moi;
                }
            }

            document.getElementById("ket_qua").innerHTML = "Mảng các số nguyên là: " + insertNumberToArray(mang_so_nguyen, so_nguyen_x, so_nguyen_index);
        }

    </script>
</html>
