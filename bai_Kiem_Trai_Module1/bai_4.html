<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <center>
            <canvas width="300" height="300px" style="border: 1px solid #dc0064" id="canvas"></canvas>
        </center>
        <script>
            let canvas = document.getElementById("canvas");

            class circle {
                constructor(x, y, radius, color) {
                    this.x = x;
                    this.y = y;
                    this.radius = radius;
                    this.color = color;
                }

                render(canvas) {
                    let ctx = canvas.getContext("2d");
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = this.color;
                    ctx.stroke();
                }
            }

            let cirCle = new circle(50, 50, 50, "#000000");
            cirCle.render(canvas);
        </script>
    </body>
</html>
